<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered resume screening tool for recruiters">
    <title>Resume Screener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='RS3.png') }}" style="height: 180px; margin-right: 10px;">Resume
                Screener 2.0
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('help') }}">
                            <i class="fas fa-question-circle me-1"></i> Help
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('setting') }}">
                            <i class="fas fa-cog me-1"></i> Settings
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="fas fa-upload me-2"></i>Upload Resumes</h4>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-4">
                                <label for="resumeFile" class="form-label fw-medium">Resumes CSV File</label>
                                <input class="form-control" type="file" id="resumeFile" name="resume" accept=".csv"
                                    required>
                                <div class="form-text mt-1">Upload a CSV file containing columns: ID, Category, Resume
                                </div>

                            </div>
                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-primary me-3">
                                    <span id="submitText">Analyze Resumes</span>
                                    <span id="submitSpinner"
                                        class="spinner-border spinner-border-sm d-none ms-2"></span>
                                </button>
                                <div id="errorMessage" class="text-danger small d-none"></div>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="loadingSection" class="card d-none">
                    <div class="card-body loading-state">
                        <div class="loading-spinner"></div>
                    </div>
                </div>

                <div id="resultsSection" class="d-none">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h4 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Results</h4>
                        </div>
                        <div class="card-body">
                            <div class="d-flex flex-column flex-md-row justify-content-between mb-4">
                                <div class="mb-3 mb-md-0">
                                    <h5 id="jobTitle" class="mb-1 fw-bold"></h5>
                                    <p id="jobCompany" class="text-muted mb-0"></p>
                                </div>
                                <div class="text-md-end">
                                    <span class="badge bg-light text-dark fs-6">
                                        <span id="filteredCount">0</span>/<span id="totalCount">0</span> resumes
                                    </span>
                                    <div class="mt-2">
                                        <small class="text-muted">Avg Match Score: </small>
                                        <span id="avgScore" class="fw-bold fs-5">0</span>%
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="card top-candidate mb-3">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <h5 class="mb-0"><i class="fas fa-crown text-warning me-2"></i>Top Candidate
                                            </h5>
                                            <span class="badge bg-success">Best Match</span>
                                        </div>
                                        <div id="topCandidate"></div>
                                    </div>
                                </div>
                            </div>

                            <h5 class="mb-3"><i class="fas fa-list-ol me-2"></i>Top Matches</h5>
                            <div class="table-responsive">
                                <table class="table table-hover align-middle">
                                    <thead>
                                        <tr>
                                            <th>Rank</th>
                                            <th>ID</th>
                                            <th>Category</th>
                                            <th>Score</th>
                                            <th>Skills</th>
                                            <!-- <th>Name</th> -->
                                        </tr>
                                    </thead>
                                    <tbody id="resultsTable">
                                        <!-- Filled by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-4 text-center text-muted small">
        <div class="container">
            <p>Resume Screener &copy; | Powered by My ZHJ</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.add('d-none');

            // Show loading state
            document.getElementById('loadingSection').classList.remove('d-none');
            document.getElementById('resultsSection').classList.add('d-none');

            const submitBtn = document.querySelector('#uploadForm button[type="submit"]');
            const submitText = document.getElementById('submitText');
            const spinner = document.getElementById('submitSpinner');

            submitBtn.disabled = true;
            submitText.textContent = 'Processing...';
            spinner.classList.remove('d-none');

            try {
                const formData = new FormData(e.target);
                const response = await fetch('/match', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Unknown error occurred');
                }

                // Update results section
                document.getElementById('jobTitle').textContent = data.job_title;
                document.getElementById('jobCompany').textContent = data.job_company || '';
                document.getElementById('filteredCount').textContent = data.stats.filtered;
                document.getElementById('totalCount').textContent = data.stats.total_resumes;
                document.getElementById('avgScore').textContent = data.stats.avg_score;

                // Top candidate
                if (data.top_candidate) {
                    const topCandidateDiv = document.getElementById('topCandidate');
                    topCandidateDiv.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <div>
                                <h6 class="mb-1 fw-semibold">${data.top_candidate.name || 'ID: ' + data.top_candidate.id}</h6>
                                <div class="d-flex flex-wrap gap-1">
                                    <span class="badge bg-primary">${data.top_candidate.category}</span>
                                    <span class="badge bg-secondary">${data.top_candidate.experience}</span>
                                </div>
                            </div>
                            <div class="match-score fs-4 fw-bold">${data.top_candidate.score}%</div>
                        </div>
                        <div class="mt-3">
                            <small class="text-muted">Skills:</small>
                            <p class="mb-2">${data.top_candidate.skills || 'Not specified'}</p>
                        </div>
                        <div class="progress mt-2">
                            <div class="progress-bar" role="progressbar" 
                                style="width: ${data.top_candidate.score}%" 
                                aria-valuenow="${data.top_candidate.score}" 
                                aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>
                    `;
                }

                // Results table
                const resultsTable = document.getElementById('resultsTable');
                resultsTable.innerHTML = '';

                data.matches.forEach((match, index) => {
                    const row = document.createElement('tr');
                    row.className = 'candidate-card';
                    row.innerHTML = `
                        <td class="fw-semibold">${index + 1}</td>
                        <td>${match.id}</td>
                        <td><span class="badge bg-primary">${match.category}</span></td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="match-score me-2 fw-medium">${match.score}%</div>
                                <div class="progress flex-grow-1" style="height: 8px;">
                                    <div class="progress-bar" role="progressbar" 
                                        style="width: ${match.score}%" 
                                        aria-valuenow="${match.score}" 
                                        aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td><small class="text-muted">${match.skills || 'Not specified'}</small></td>
                    `;
                    resultsTable.appendChild(row);
                });

                document.getElementById('loadingSection').classList.add('d-none');
                document.getElementById('resultsSection').classList.remove('d-none');

            } catch (error) {
                errorMessage.textContent = 'Error: ' + error.message;
                errorMessage.classList.remove('d-none');
            } finally {
                submitBtn.disabled = false;
                submitText.textContent = 'Analyze Resumes';
                spinner.classList.add('d-none');
                document.getElementById('loadingSection').classList.add('d-none');
            }
        });
    </script>
</body>

</html>
